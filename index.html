<!DOCTYPE html>
<html lang="ru">
<head>

	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
	
	<title>Test project _card</title>

	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/main.css">

	<script src="js/jquery.min.js"></script>
	<script src="js/jquery.maskedinput.js"></script>

	<script>
    $(function(){
        $('[data-toggle="tooltip"]').tooltip();
    });
  </script>

</head>

<body>

	<div class="container">
		
		<div class="row">

			<div class="col-xs-12 col-md-5 col-md-offset-1 col-lg-4 col-lg-offset-2">
				
				<div class="text-box">Данные отправителя</div>

				<div class="sender-form">

					<div class="sender-card center-block">

					<div class="brand-card">

						<div id="visa-sender"><img src="res/visa.svg" height="110%" width="110%"></div>
						<div id="maestro-sender"><img src="res/maestro.svg" height="110%" width="110%"></div>
						<div id="mastercard-sender"><img src="res/mastercard.svg" height="110%" width="110%"></div>

					</div>

					<div class="input-sender-card">Номер карты<br>

							<input  onKeyUp="brandingCard();" type="text" id="inputSenderCard">
					</div>

						
					<div id="MMYY-block">
						
						<div style="display: table-cell; width: 120px;">
							
							<div style="font-size: 10pt">
								Срок действия
							</div>
								
							<div style="display: table;">

								<div style="display: table-cell;">

									<input style="width: 50px;text-align:center" id="MM-input" maxlength="2" type="text" placeholder="ММ">

								</div>

								<div style="display: table-cell;">/</div>

								<div style="display: table-cell;">

									<input id="YY-input" style="width: 50px; text-align:center" maxlength="2"  type="text" placeholder="ГГ">

								</div>

							</div>	

						</div>

						<div style="width: 100px;"></div>

								
						<div style="width: 70px; display: table-cell;">

							<div style="font-size: 10pt; display: table;">
								<div id="CVV" style="display: table-cell;">CVV</div>
								<div id="slash" style="display: table-cell;">/</div>
								<div id="CVC" style="display: table-cell;">CVC </div>

								 <span class="glyphicon glyphicon-question-sign" style="margin-left: 5px;" data-toggle="tooltip" data-placement="top" title="CVV-код – это трехзначный код для проверки подлинности Вашей карты.Его можно найти на обратной стороне карты – это 3 цифры рядом с местом для подписи" ></span>	
					
							</div>

							

							<input type="text" maxlength="3"  id="CVV-input" style="width: 40px; text-align:center">

						</div>



						</div>

						</div>

					</div>
					
				</div>

			
				
				<div class="col-xs-12 col-md-5 col-lg-4">
								
							<div class="text-box">Данные получателя</div>

							<div class="recipient-form">

							<div class="recipient-card center-block">

							<div class="brand-card">

									<div id="visa-recipient"><img src="res/visa.svg" height="110%" width="110%"></div>
									<div id="maestro-recipient"><img src="res/maestro.svg" height="110%" width="110%"></div>
									<div id="mastercard-recipient"><img src="res/mastercard.svg" height="110%" width="110%"></div>

							</div>
							
									<div class="input-sender-card">Номер карты<br>

										<input onKeyUp="brandingCard();" id="inputRecipientCard">

									</div>

								</div>
								
							
							</div>
				</div>

				

		</div>

		<div class="row">
			
		

			<div class="col-md-5 col-md-offset-1 col-lg-4 col-lg-offset-2">


					<div class="checkbox">
						    <label>
			     				<input type="checkbox"> Отправить чек на e-mail
			    			</label>
					</div>

					<div class="inputCurrency" style="width: 100%" id="emailBox">
		    				<div class="custom-input">
		    					<input type="text" class="custom-input" id="inputEmail" placeholder="Ваш e-mail" onclick="activeInput(1);" onblur="deActiveInput(1);">
		    				</div>
		    			
		    			</div>

					
		    			<label for="inputSumm">Сумма перевода</label>

		    			<div class="inputCurrency" id="transactionSummBox">

		    				<div class="custom-input">

		    				<input type="text" class="custom-input" id="inputTransactionSumm" placeholder="От 500 до 500000"  onclick="activeInput(2);" onblur="deActiveInput(2);">
		    				
		    				</div>
		    				
		    				<div class="crn">BYN</div>
		    			</div>
				

					
		    			<label for="inputSummary">Итоговая сумма</label>
		    			<div class="inputCurrency" id="totalSummBox" >
		    				<div class="custom-input">
		    					<input type="text" class="custom-input" id="totalSumm" placeholder="От 680 до 530150" onclick="activeInput(3);" onblur="deActiveInput(3);">
							</div>
						    
						    <div class="crn">BYN</div>
		    			</div>
					

					<div class="checkbox hidden-lg hidden-md">

						<label>
			     				<input type="checkbox"> Добавить сообщение получателю 
			    		</label>

						<span class="glyphicon glyphicon-question-sign" data-toggle="tooltip" data-placement="top" title="Добавить сообщение получателю о переводе средств на его счет"></span>		
					</div>	

					


					<button type="button" id="btn" class="btn btn-primary btn-block btn-success">Перевести</button>

			</div>
		
			<div class="col-md-5">

					<div class="checkbox hidden-xs hidden-sm">

						<label>
			     			<input type="checkbox"> Добавить сообщение получателю 
			    		</label>
						<span class="glyphicon glyphicon-question-sign" data-toggle="tooltip" data-placement="top" title="Добавить сообщение получателю о переводе средств на его счет"></span>

					</div>			

			</div>

		



		</div>

	</div>


<script>
$(function(){

  $.mask.definitions['m'] = "[0-1]";
   $.mask.definitions['e'] = "[0-9a-zA-Z.@]";
  $("#inputSenderCard").mask("9999  9999  9999  9999");
  $("#inputRecipientCard").mask("9999  9999  9999  9999");
  $("#MM-input").mask("m9");
  $("#YY-input").mask("99");
  $("#CVV-input").mask("999");
  $("#totalSumm").mask("999?999");
  $("#inputTransactionSumm").mask("999?999");
  $("#inputEmail").mask("eeee?eeeeeeeeeeeeeeee");
  
  
});
</script>


	<script src="js/config.js"></script>
    <script src="js/bootstrap.min.js"></script>

</body>
</html>
