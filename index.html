<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>INTERVALE</title>
    
    <link rel="stylesheet" href="css/style.css" type="text/css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">       
</head>

<body>
    <div class="my-dropdown">
        <button id="dropdown_button" class="button" type="button">Стиль страницы <i class="fas fa-angle-down"></i></button>
        <ul class="my-dropdown-menu">
            <li id="white-style">Светлый</li>
            <li id="black-style">Тёмный</li>
        </ul>
    </div>
   
    <form>
        <div class="row">
            <div class="col-sm-12 col-lg-6">
                <h5 class="text">Данные отправителя</h5>

                <div class="card">        
            		<div id="visa"><img src="res/visa.svg" height="110%" width="110%"></div>
					<div id="maestro"><img src="res/maestro.svg" height="110%" width="110%"></div>
				    <div id="mastercard"><img src="res/mastercard.svg" height="110%" width="110%"></div>
                   
                    <div class="twin_card">
                        <p class="text_inside_card">Номер карты</p>
                        <input onKeyUp="brandingCard();" type="text" id="sender_card" class="input_inside_card" maxlength="25" autocomplete="off" required>
                    </div>

                    <div class="date_block_inside_card">
                        <p class="text_inside_card">Срок действия</p>
                        <input autocomplete="off" type="text" id="MM-input" class="input_inside_card" placeholder="ММ" maxlength="2" required>
                        <span>/<span>
                        </span>
                            <input autocomplete="off" type="text" id="YY-input" class="input_inside_card" placeholder="ГГ" maxlength="2" required>
                        </span>
                    </div>

                    <div class="cvc_block"> 
                        <p class="text_inside_card">
                            CW/CVC
                            <i class="far fa-question-circle fa-lg" title="CVV-код – это трехзначный код для проверки подлинности Вашей карты, он расположен на обратной стороне карты, рядом с подписью."></i>
                        </p>	
                        <input type="text" id="CVV-input" class="input_inside_card" maxlength="3" autocomplete="off" required>
                    </div>
                </div>
            </div>
            
            <div class="col-sm-12 col-lg-6">
                <h5 class="text">Данные получателя</h5>

                <div class="card">
                    <div class="twin_card">
                        <p class="text_inside_card">Номер карты</p>
                        <input type="text" id="recipient_card" class="input_inside_card" maxlength="25" autocomplete="off" required>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-12 col-lg-6">
                <div class="form-group">
                    <div class="form-check">
                        <input type="checkbox" id="check_email" checked>
                        <label for="check_email" class="check_email_label">
                            <p class="text">Отправить чек на e-mail</p>
                        </label>
                    </div>
                    <input autocomplete="off" type="email" name="email" class="form-control" id="email" placeholder="Ваш e-mail" maxlength="27">
                </div>

                <label for="transfer_amount" class="text">Сумма перевода</label>
                <div class="input-group"> 
                    <input autocomplete="off" type="number" class="form-control" id="transfer_amount" placeholder="От 500 до 500000" min="500" max="500000" required>
                    <span class="input-group-addon">BYN</span>
                </div>

                <label for="result_amount" class="text">Итоговая сумма</label>
                <div class="input-group">
                    <input autocomplete="off" type="number" class="form-control" id="result_amount" placeholder="От 680 до 530150" min="680" max="530150" required>
                    <span class="input-group-addon">BYN</span>
                </div>
            </div>

            <div class="col-sm-12 col-lg-6">
                <div class="form-check">
                    <input type="checkbox" id="add_message">
                    <label for="add_message" class="checkbox_add_message">    
                        <p class="text">Добавить сообщение получателю</p>
                    </label>
                    <i id="fa-question" class="far fa-question-circle fa-lg" title="Добавить сообщение получателю о переводе средств на его счет."></i>
                </div>
                
                <textarea id="message" placeholder="Введите сообщение"></textarea>
            </div>
        </div>
        
        <div class="row">
            <div class="col-sm-12 col-lg-6">
                <button type="submit">Перевести</button>
            </div>
        </div>
    </form>
    
<script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.maskedinput/1.4.1/jquery.maskedinput.js"></script>
<script src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script> 
<script src="js/main.js" type="text/javascript"></script>
<script src="js/config.js" type="text/javascript"></script>
</body>
</html>
